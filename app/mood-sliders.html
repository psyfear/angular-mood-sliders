<!doctype html>
<html lang="en" ng-app="moodSlidersApp">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-touch.min.js"></script>
  <script src="bower_components/venturocket-angular-slider/build/angular-slider.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="MoodSliderCtrl">
  <div class="container">

      <div class="header">
        <h3 class="text-muted">Chocobobo</h3>
      </div>

      <div class="jumbotron">
        <h1>Colonel Baby's Mood Sliders</h1>

      </div>

    <div class="row">
      <div class="col-md-7">

        <ul class="list-group">
          <li class="list-group-item">
            <p><span class="label label-success">Hug Slider</span></p>
            <slider
              ng-model="sliders.hug_id"
              floor="0"
              ceiling="100"
              step="1">
            </slider>

          </li>
          <li class="list-group-item">
            <p><span class="label label-success">Hunger Slider</span></p>
            <slider
              ng-model="sliders.hunger_id"
              floor="0"
              ceiling="100"
              step="1">
            </slider>
          </li>
          <li class="list-group-item">
            <p><span class="label label-success">Fun Slider</span></p>
            <slider
              ng-model="sliders.fun_id"
              floor="0"
              ceiling="100"
              step="1">
            </slider>
          </li>
          <li class="list-group-item">
            <p><span class="label label-success">Social Slider</span></p>
            <slider
              ng-model="sliders.social_id"
              floor="0"
              ceiling="100"
              step="1">
            </slider>
          </li><li class="list-group-item">
            <p><span class="label label-success">Energy Slider</span></p>
            <slider
              ng-model="sliders.energy_id"
              floor="0"
              ceiling="100"
              step="1">
            </slider>
          </li>
          <li class="list-group-item">
            <p><span class="label label-success">Comfort Slider</span></p>
            <slider
              ng-model="sliders.comfort_id"
              floor="0"
              ceiling="100"
              step="1">
            </slider>
          </li>
        </ul>
      </div>

    </div>
  </div>

</body>
</html>
